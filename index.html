<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word-Counter</title>
</head>
<body>
    <div class="mainContainer">
        <div class="contentContainer">
            <h1>Word Counter</h1>
            <div class="dashBoard">
                <div class="wordBoard">
                    <h5>WORD</h5>
                    <h3 class="wordCount">0</h3>
                </div>
                <div class="charBoard">
                    <h5>CHARACTERS</h5>
                    <h3 class="charCount">0</h3>
                </div>
            </div>
            <textarea name="char" id="" cols="30" rows="10" placeholder="Type or paste your text"></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
